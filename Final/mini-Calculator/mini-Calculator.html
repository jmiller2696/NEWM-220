<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <div>
        <label for='input1'>Number 1</label>
        <input type="number" name="input1" id="input1"/><br/>
        <label for='input2'>Number 2</label>
        <input type="number" name="input2" id="input2"/><br/>
        <label for="dropdown">Choose</label>
        <select name="dropdown" id="dropdown">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>

        </select><br/>
        
        <label for="result">Result</label>
        <p id="result"></p>
    </div>


    <script src="mini-Calculator.js"></script>
</body>
</html>
